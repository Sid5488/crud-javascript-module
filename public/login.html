<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de login</title>
        <link rel="stylesheet" href="./styles/style.css"/>
    </head>
    <body>
        <div class="screen">
            <div class="login">
                <h1>Logue na sua conta</h1>

                <form method="POST" class="validador">
                    <label>
                        Seu e-mail:<br/>
                        <input type="email" name="email" id="email" autocomplete="off" required/>
                    </label>
                    <label>
                        Sua senha:<br/>
                        <input type="password" id="password" name="password" minlength="3" required/>
                    </label>
                    <label>
                        <button id="login">Logar</button>
                    </label>
                </form>

                <div>
                    Ainda não tem uma conta? <a href="register.html">Crie uma agora!</a>
                </div>
            </div>
        </div>

        <script type="module" src="../src/main.mjs"></script>
        <script type="module" src="../src/scripts/login/index.mjs"></script>
    </body>
</html>
